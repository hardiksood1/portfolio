<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardik Sood - AI Engineer Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #0d1117;
            color: #c9d1d9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #161b22;
        }

        header .intro {
            display: flex;
            flex-direction: column;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            margin: 5px 0 0;
            color: #8b949e;
        }

        .profile-image {
            border: 4px solid #58a6ff;
            border-radius: 50%;
            overflow: hidden;
            width: 150px;
            height: 150px;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #58a6ff;
            font-size: 1em;
            padding: 10px 20px;
            border: 2px solid #58a6ff;
            border-radius: 30px;
            transition: 0.3s ease;
        }

        nav a:hover {
            background-color: #58a6ff;
            color: #0d1117;
        }

        .section {
            padding: 50px 20px;
            text-align: center;
        }

        .section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #58a6ff;
        }

        .skills, .projects, .contact {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .skills .skill, .projects .project, .contact .info {
            background: #161b22;
            padding: 20px;
            border-radius: 10px;
            width: calc(33.33% - 40px);
            box-sizing: border-box;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .skills .skill:hover, .projects .project:hover {
            transform: scale(1.03);
        }

        .projects .project a {
            color: #58a6ff;
            text-decoration: none;
        }

        .projects .project a:hover {
            color: #c9d1d9;
        }

        footer {
            background-color: #161b22;
            padding: 20px;
            text-align: center;
            color: #8b949e;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #161b22;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #58a6ff;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            color: #c9d1d9;
            text-align: left;
        }

        .close {
            color: #58a6ff;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .project-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        @media screen and (max-width: 768px) {
            .skills .skill, .projects .project, .contact .info {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="intro">
            <h1>Hardik Sood</h1>
            <p>AI Engineer | ML Developer | Data Scientist</p>
        </div>
        <div class="profile-image">
            <img src="profile.jpg" alt="Hardik Sood">
        </div>
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#experience">Experience</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Sections will continue here (about, skills, projects, experience, contact, modals, footer, JS) -->
</body>
</html>
